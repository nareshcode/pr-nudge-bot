name: PR AI Summary Bot

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Generate AI PR summary with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          pr_body="${{ github.event.pull_request.body }}"

          echo "‚û°Ô∏è Title: $pr_title"
          echo "‚û°Ô∏è Body: $pr_body"

          # Safely build JSON with prompt
          json_payload=$(jq -n \
            --arg title "$pr_title" \
            --arg body "$pr_body" \
            '{
              model: "gpt-3.5-turbo",
              messages: [
                {
                  role: "user",
                  content: "Summarize this pull request in 2-3 simple sentences for a developer.\n\nTitle: \($title)\nDescription: \($body)"
                }
              ],
              temperature: 0.7
            }'
          )

          echo "üì¶ Request:"
          echo "$json_payload"

          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$json_payload"
          )

          echo "üì¶ Response:"
          echo "$response"

          summary=$(echo "$response" | jq -r '.choices[0].message.content')

          echo "‚úÖ Summary:"
          echo "$summary"

          gh pr comment ${{ github.event.pull_request.number }} --body "$summary"
