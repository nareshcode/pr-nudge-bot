name: PR AI Summary Bot

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Generate AI PR summary with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          pr_body="${{ github.event.pull_request.body }}"

          prompt="Summarize this pull request for a team of developers in 2-3 sentences:\nTitle: $pr_title\nDescription: $pr_body"

          # Call OpenAI API
          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gpt-3.5-turbo",
              "messages": [{"role": "user", "content": "'"$prompt"'"}],
              "temperature": 0.7
            }')

          summary=$(echo $response | jq -r '.choices[0].message.content')

          echo "ðŸ§  Summary:"
          echo "$summary"

          # Post the summary as a PR comment
          gh pr comment ${{ github.event.pull_request.number }} --body "$summary"
