name: PR AI Summary Bot

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Generate PR Summary using Together.ai
        env:
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          pr_body="${{ github.event.pull_request.body }}"

          echo "‚û°Ô∏è Title: $pr_title"
          echo "‚û°Ô∏è Body: $pr_body"

          prompt="Summarize this pull request in 2-3 simple sentences for a developer.\n\nTitle: $pr_title\nDescription: $pr_body"

          json_payload=$(jq -n \
            --arg content "$prompt" \
            '{
              model: "mistralai/Mixtral-8x7B-Instruct-v0.1",
              messages: [
                {
                  role: "user",
                  content: $content
                }
              ],
              temperature: 0.7
            }'
          )

          echo "üì¶ Payload:"
          echo "$json_payload"

          response=$(curl -s https://api.together.xyz/v1/chat/completions \
            -H "Authorization: Bearer $TOGETHER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$json_payload"
          )

          echo "üì¶ Raw Response:"
          echo "$response" | jq .

          summary=$(echo "$response" | jq -r '.choices[0].message.content // "‚ùå Could not extract summary from response"')

          echo "‚úÖ Summary:"
          echo "$summary"

          gh pr comment ${{ github.event.pull_request.number }} --body "$summary"
