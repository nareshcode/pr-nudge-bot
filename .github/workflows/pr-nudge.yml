name: PR AI Summary Bot

on:
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI & jq
        run: |
          sudo apt update
          sudo apt install -y gh jq

      - name: Generate AI PR summary with GPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_title="${{ github.event.pull_request.title }}"
          pr_body="${{ github.event.pull_request.body }}"

          echo "‚û°Ô∏è Title: $pr_title"
          echo "‚û°Ô∏è Body: $pr_body"

          # Construct the prompt
          prompt=$(cat <<EOF
Summarize this pull request for a team of developers in 2-3 sentences.
Title: $pr_title
Description: $pr_body
EOF
          )

          # Call OpenAI GPT API
          response=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
{
  "model": "gpt-3.5-turbo",
  "messages": [{"role": "user", "content": "$prompt"}],
  "temperature": 0.7
}
EOF
          )

          echo "üßæ Raw response from OpenAI:"
          echo "$response"

          # Extract GPT summary from JSON
          summary=$(echo "$response" | jq -r '.choices[0].message.content')

          echo "‚úÖ AI Summary:"
          echo "$summary"

          # Post summary as comment on PR
          gh pr comment ${{ github.event.pull_request.number }} --body "$summary"
