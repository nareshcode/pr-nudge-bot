name: AI PR Summary + Slack Notifier

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  ai-summary-slack:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Setup GitHub CLI and Copilot Extension
        run: |
          gh extension install github/gh-copilot

      - name: Generate AI Summary
        id: gen_summary
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          SUMMARY=$(gh copilot pr summarize -R $GITHUB_REPOSITORY $PR_NUM 2>/dev/null || echo "‚ö†Ô∏è Copilot couldn't generate summary.")
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format Slack Message
        id: format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          SUMMARY="${{ steps.gen_summary.outputs.summary }}"

          MSG="ü§ñ *AI Summary of PR*\n*Title:* $PR_TITLE\n*Author:* @$AUTHOR\n*Link:* <$PR_URL>\n*Summary:* $SUMMARY"
          echo "text<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\": \"${{ steps.format.outputs.text }}\"}" \
            $SLACK_WEBHOOK_URL
